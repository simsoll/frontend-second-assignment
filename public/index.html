<!DOCTYPE html>
<html ng-app="shop">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <!-- build:css styles/app.css -->
  <!-- inject:css -->
  <!-- endinject -->
  <!-- endbuild -->
</head>

<body ng-controller="shopController">

  <div class="container">
    <table class="table table-hover table-striped">
      <thead>
        <tr>
          <th>Title</th>
          <th>Style</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="product in products">
          <td>{{product.title}}</td>
          <td>{{product.style}}</td>
          <td><button class="btn btn-success" ng-click="buyProduct()">Buy</button></td>
        </tr>
      </tbody>
    </table>

  </div>
  
  <!-- build:js js/app.js -->
  <!-- inject:js -->
  <!-- endinject -->
  <!-- endbuild -->
</body>

</html>
