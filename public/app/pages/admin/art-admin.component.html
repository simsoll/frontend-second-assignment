<div class="row">
    <div ng-repeat="art in model.arts" class="creation-container col-md-12 col-lg-6">
        <art-piece class="creation" art="art" show-info="false"></art-piece>
        <button ng-click="model.remove(art)" class="btn btn-default -md -dead-center btn-danger">Delete Art</button>
    </div>
</div>
