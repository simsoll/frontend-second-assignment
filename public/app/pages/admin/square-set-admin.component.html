<div class="row">
    <div ng-repeat="squareSet in model.squareSets" class="creation-container col-md-12 col-lg-6">
        <square-set class="creation" square-set="squareSet" show-info="false"></square-set>
        <button ng-click="model.remove(squareSet)" class="btn btn-default btn-danger -md -dead-center">Delete square set</button>
    </div>
</div>
