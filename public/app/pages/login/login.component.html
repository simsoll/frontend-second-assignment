<form ng-submit="vm.login()">
    <label for="username">Username</label>
    <input ng-model="vm.username" type="text" id="username" required/>
    <label for="password">Password</label>
    <input ng-model="vm.password" type="password" id="password" required/>
    <a href="">Forgot your password?</a>
    <input type="submit" value="Log in" />
    <a ng-link="['Sign Up']">Sign Up</a>
</form>
