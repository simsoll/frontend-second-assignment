<div class="row">
    <form ng-submit="model.login()">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <div class="form-group">
                <label for="username">Username</label>
                <input class="form-control" ng-model="model.username" type="text" id="username" placeholder="Username" required/>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" ng-model="model.password" type="password" id="password" placeholder="Password" required/>
            </div>
        </div>
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <div ng-show="model.error" class="alert alert-danger"><p>{{model.errorMessage}}</p></div>
            <input type="submit" value="Log in" class="btn -md pull-right" />
            <button ng-link="['Sign Up']" class="btn -md pull-right">Sign Up</button>
        </div>
    </form>
</div>
