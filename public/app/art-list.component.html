<div ng-repeat="art in model.arts">
    <h1>{{art.title}}</h1>

    <div ng-repeat="rating in art.ratings">
        <span>{{rating.user.name}}:</span>
        <rating value="rating.value" max="5" set-rating="model.setRating(rating, value)"></rating>
    </div>

    <a ng-link="['ArtDetails', {id: art.id}, 'Overview']" class="btn btn-default">
        <span class="glyphicon glyphicon-zoom-in"></span>
    </a>
</div>
