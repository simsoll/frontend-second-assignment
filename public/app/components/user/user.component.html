<form ng-submit="model.submit()" class="user">
    <div ng-show="model.error" class="alert alert-danger">{{model.errorMessage}}</div>
    <label for="name">Name</label>
    <input ng-model="model.user.name" type="text" id="name" required/>
    <label for="email">E-mail address</label>
    <input ng-model="model.user.email" type="email" id="email" required/>
    <label for="username">Username</label>
    <input ng-model="model.user.username" type="text" id="username" required/>
    <label for="password">Password</label>
    <input ng-model="model.user.password" type="password" id="password" required/>
    <div ng-if="model.onCreate">
        <label for="repeatedPassword">Repeat password</label>
        <input ng-model="model.user.repeatedPassword" type="password" id="repeatedPassword" required/>
        <input type="submit" ng-click="model.isCreating = true" value="Create User" class="btn btn-default -md"/>
    </div>
    <div ng-if="model.onUpdate">
        <input type="submit" ng-click="model.isUpdating = true" value="Update User" class="btn btn-default -md"/>
    </div>    
</form>
