<form ng-submit="model.submit()" class="user">
    <p ng-show="model.error" class="alert alert-danger">{{model.errorMessage}}</p>
    <div class="form-group">
        <label for="name">Name</label>
        <input class="form-control" ng-model="model.user.name" type="text" id="name" placeholder="Name" required/>
    </div>
    <div class="form-group">
        <label for="email">E-mail</label>
        <input class="form-control" ng-model="model.user.email" type="email" id="email" placeholder="E-mail" required/>
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input class="form-control" ng-model="model.user.username" type="text" id="username" placeholder="Username" required/>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" ng-model="model.user.password" type="password" id="password" placeholder="Password" required/>
    </div>
    <div ng-if="model.onCreate">
        <div class="form-group">
            <label for="repeatedPassword">Repeat password</label>
            <input class="form-control" ng-model="model.user.repeatedPassword" type="password" id="repeatedPassword" placeholder="Repeat Password"
                required/>
        </div>
        <div class="form-group pull-right">
            <input type="submit" ng-click="model.isCreating = true" value="Create user" class="btn btn-default -md" />
        </div>
    </div>
    <div ng-if="model.onRemove">
        <input type="submit" ng-click="model.isRemoving = true" value="Remove user" class="btn btn-default btn-danger -md pull-right"
        />
    </div>
    <div ng-if="model.onUpdate">
        <input type="submit" ng-click="model.isUpdating = true" value="Update user" class="btn btn-default -md pull-right" />
    </div>
</form>
