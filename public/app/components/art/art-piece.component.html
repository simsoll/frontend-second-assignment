<img ng-src="{{model.art.imageSource}}" alt="Picture of an artwork called {{model.art.title}}">

<span ng-if="!model.art.reviews.length">Not reviewed yet...</span>
<rating ng-if="model.art.reviews.length" rating="model.averageRating()" max="5"></rating>

<div ng-if="model.canSeeDetails">
    <a ng-link="['ArtDetails', {id: model.art.id}, 'Overview']" class="btn btn-default">
        <span class="glyphicon glyphicon-zoom-in"></span>
    </a>
</div>
<div ng-if="model.canCreate">
    <a ng-if="model.art.state" ng-link="['Create', {id: model.art.squareSetId, state: model.art.state}]" class="btn btn-default">
        <span class="glyphicon glyphicon-picture"></span>
    </a>
</div>
